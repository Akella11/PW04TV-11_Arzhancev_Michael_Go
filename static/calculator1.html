<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор 1</title>
</head>
<body>
<h1>Калькулятор 1</h1>
<form id="calculator1">
    <div>
        <label for="input1">Сила струму КЗ Ік(кА):</label>
        <input type="number" step="any" id="input1" required>
    </div>
    <div>
        <label for="input2">Фіктивний час вмикання струму КЗ tф(с):</label>
        <input type="number" step="any" id="input2" required>
    </div>
    <div>
        <label for="input3">Розрахункове навантаження Sm(кВ * А):</label>
        <input type="number" step="any" id="input3" required>
    </div>
    <div>
        <label for="input4">Значення економічної густини струму (А/мм^2):</label>
        <input type="number" step="any" id="input4" required>
    </div>
    <button type="submit">Обчислити</button>
</form>
<p id="result">Результат: </p>
<script src="script.js"></script>

<div class="vertical-center" id="home">
    <button onclick="location.href='index.html'" type="button"> На головну </button>
</div>

</body>
</html>
